<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External css file is linked -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- this link is used to add fontawesome icon to the web page -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>css grid</title>
</head>

<body>
    <!-- container calls contain all grid div's -->
    <section class="container">
        <div class="bg1">
            <h1>16 <span>| 24</span></h1>
            <p>Goals Completed</p>
        </div>
        <div class="bg1">
            <h1><i class="fas fa-battery-three-quarters"></i></h1>
            <p>Goals Completed</p>
        </div>
        <div class="bg2">
            <h1><i class="fas fa-running"></i></h1>
            <p>Miles</p>
        </div>
        <div class="bg1">
            <h1>36&deg;</h1>
            <p>Temprature</p>
        </div>
        <div class="bg1">
            <h1><i class="fas fa-bed"></i></h1>
            <p>Keep Sleep</p>
        </div>
        <div class="bg2">
            <h1>98 <span>bmp</span></h1>
            <p>Heart Rate</p>
        </div>
        <div class="bg1">
            <h1>170 <span>lbs</span></h1>
            <p>weight</p>
        </div>
        <div class="bg1">
            <h1>16%</h1>
            <p>Fat Percentage</p>
        </div>
        <div class="bg2">
            <h1>118 <span>mgdl</span></h1>
            <p>Blood Glucose</p>
        </div>
        <div class="bg2">
            <h1>680 <span>kcal</span></h1>
            <p>AVG Consumption</p>
        </div>
        <div class="bg2">
            <h1><i class="fas fa-dumbbell"></i></h1>
            <p>Workouts</p>
        </div>
        <div class="bg2">
            <h1>16 <span>| 24</span></h1>
            <p>Body Hydration</p>
        </div>
    </section>
</body>

</html>

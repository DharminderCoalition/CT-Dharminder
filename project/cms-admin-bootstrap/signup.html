            <a class="navbar-brand" href="./index.html">AminStrap</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item ">

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="./post.html">Posts</a>
                    </li>

                    </li>

                        <a class="nav-link active" href="signup.html">Sign up</a>

                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- header signup -->
    <header id="header" class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1><span><i class="fa-solid fa-user"></i></span> Signup <small class="text-muted"> New user </small></h1>
                </div>
            </div>
        </div>
    </header>
    <!-- Breadcrum -->
    <section id="breadcrumb">
        <div class="container">
            <ol class="breadcrumb">
                <li class=""><a href="/index.html"> Signup with your Email & Password</a></li>
            </ol>
        </div>
    </section>
    <!-- Signup form  -->
    <section class="container">
        <div class="card">
            <div class="card-header text-center main-bg">
                <h2>Signup</h2>
            </div>
            <form class="mx-auto mt-5 form">
                <div class="form-group">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="" class="form-label ">Email</label>
                    <input type="email" class="form-control " placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="" class="form-label"> Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Gender</label>
                    <select class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Upload File</label>
                    <input type="file" class="form-control">
                    <p class="help-block">Only JPEG or PNG</p>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-check-input"> Terms and Condition
                </div>
                <br>
                <div class="form-group mb-2 text-center">
                    <a href="./login.html" class="btn main-bg text-center">Signup</a>
                </div>
            </form>
        </div>
    </section>

    <!-- footer  -->
    <footer class="mt-4 text-center  bg-dark text-light p-5">

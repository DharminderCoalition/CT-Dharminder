<!DOCTYPE html>
<html lang="en">

<head>
    <!-- require meta tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="">
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Loader</title>
</head>

<body>
    <!-- container  -->
    <div class="container">
        <!-- loader 2 -->
        <div class="loader2">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- main section  -->
        <section class="main">
            <h1>Welcome To My Site</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut architecto odit saepe voluptate quia quod harum quas expedita cupiditate reiciendis.</p>
            <a href="./index.html" class="btn">Reload</a>
        </section>
    </div>
    <!-- enternal javascript -->
    <script>
        function loading2() {

            setTimeout(() => {
                document.querySelector('.loader2').style.display = "none";
                document.querySelector('.loader2').style.opacity = 0;

                document.querySelector('.main').style.display = 'block';
                setTimeout(() => (document.querySelector('.main').style.opacity = 1), 50);
            }, 4000);
        }
        loading2();
    </script>
</body>

</html>
